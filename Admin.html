<!-- admin/admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STKCollege Online testing</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-auth-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-firestore-compat.min.js"></script>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Admin Dashboard</div>
        <button id="logoutBtn" class="btn-logout">Logout</button>
    </nav>
    
    <div class="container">
        <div class="welcome-card">
            <h1 id="welcomeMessage">Welcome, Administrator!</h1>
            <p class="user-email" id="userEmail"></p>
        </div>
        
        <div class="stats-overview">
            <h2>System Overview</h2>
            <div class="overview-grid">
                <div class="overview-card">
                    <h3>Total Users</h3>
                    <p class="overview-number" id="totalUsers">-</p>
                </div>
                <div class="overview-card">
                    <h3>Students</h3>
                    <p class="overview-number" id="totalStudents">-</p>
                </div>
                <div class="overview-card">
                    <h3>Facilitators</h3>
                    <p class="overview-number" id="totalFacilitators">-</p>
                </div>
                <div class="overview-card">
                    <h3>Admins</h3>
                    <p class="overview-number" id="totalAdmins">-</p>
                </div>
            </div>
        </div>

        <div class="actions-section">
            <h2>Admin Actions</h2>
            <div class="admin-actions">
                <button class="admin-btn" onclick="refreshData()">
                    <span class="action-icon">ðŸ”„</span>
                    Refresh Data
                </button>
                <button class="admin-btn" onclick="exportUsers()">
                    <span class="action-icon">ðŸ“¥</span>
                    Export Users
                </button>
                <button class="admin-btn" onclick="viewLogs()">
                    <span class="action-icon">ðŸ“‹</span>
                    System Logs
                </button>
            </div>
        </div>
        
        <div class="users-section">
            <h2>All Users</h2>
            <div class="users-controls">
                <input type="text" id="userSearch" placeholder="Search users..." class="search-input">
                <select id="roleFilter" class="role-filter">
                    <option value="">All Roles</option>
                    <option value="student">Students</option>
                    <option value="facilitator">Facilitators</option>
                    <option value="admin">Admins</option>
                </select>
            </div>
            <div class="users-table-container">
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Joined</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Users will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3>Confirm Deletion</h3>
            <p>Are you sure you want to delete this user? This action cannot be undone.</p>
            <div class="modal-actions">
                <button id="confirmDelete" class="btn-danger">Delete</button>
                <button id="cancelDelete" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
